  <body class="font-sans text-gray-800">
    <!-- ヘッダー -->
    <header class="fixed z-50 w-full bg-white shadow-md">
      <nav class="container mx-auto px-4 py-4">
        <div class="flex items-center justify-between">
          <a href="#" class="text-2xl font-light tracking-wider">Betty</a>

          <!-- ハンバーガーメニュー（モバイル） -->
          <button id="menuButton" class="lg:hidden" aria-label="メニューを開く">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path class="hamburger" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
              <path class="close hidden" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>

          <!-- デスクトップメニュー -->
          <div class="hidden space-x-8 lg:flex">
            <a href="#about" class="transition-colors hover:text-gray-600">サロン案内</a>
            <a href="#menu" class="transition-colors hover:text-gray-600">メニュー</a>
            <a href="#stylist" class="transition-colors hover:text-gray-600">スタイリスト</a>
            <a href="#gallery" class="transition-colors hover:text-gray-600">ギャラリー</a>
            <a href="#contact" class="transition-colors hover:text-gray-600">予約・アクセス</a>
          </div>
        </div>

        <!-- モバイルメニュー -->
        <div id="mobileMenu" class="hidden lg:hidden">
          <div class="space-y-3 pb-3 pt-4">
            <a href="#about" class="block transition-colors hover:text-gray-600">サロン案内</a>
            <a href="#menu" class="block transition-colors hover:text-gray-600">メニュー</a>
            <a href="#stylist" class="block transition-colors hover:text-gray-600">スタイリスト</a>
            <a href="#gallery" class="block transition-colors hover:text-gray-600">ギャラリー</a>
            <a href="#contact" class="block transition-colors hover:text-gray-600">予約・アクセス</a>
          </div>
        </div>
      </nav>
    </header>

    [... 残りのHTML部分は同じ ...]

    <!-- JavaScript -->
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // 要素の取得
        const menuButton = document.getElementById("menuButton");
        const mobileMenu = document.getElementById("mobileMenu");
        const hamburgerIcon = menuButton.querySelector(".hamburger");
        const closeIcon = menuButton.querySelector(".close");

        // メニューの開閉状態
        let isMenuOpen = false;

        // メニューボタンのクリックイベント
        menuButton.addEventListener("click", function () {
          isMenuOpen = !isMenuOpen;

          // メニューの表示/非表示を切り替え
          mobileMenu.classList.toggle("hidden");

          // アイコンの切り替え
          hamburgerIcon.classList.toggle("hidden");
          closeIcon.classList.toggle("hidden");

          // アクセシビリティ
          menuButton.setAttribute("aria-expanded", isMenuOpen);
          menuButton.setAttribute("aria-label", isMenuOpen ? "メニューを閉じる" : "メニューを開く");
        });

        // モバイルメニューのリンクをクリックした時にメニューを閉じる
        const mobileMenuLinks = mobileMenu.querySelectorAll("a");
        mobileMenuLinks.forEach((link) => {
          link.addEventListener("click", () => {
            mobileMenu.classList.add("hidden");
            hamburgerIcon.classList.remove("hidden");
            closeIcon.classList.add("hidden");
            isMenuOpen = false;
            menuButton.setAttribute("aria-expanded", "false");
            menuButton.setAttribute("aria-label", "メニューを開く");
          });
        });

        // スムーズスクロール
        document.querySelectorAll('a[href^="#"]').forEach((anchor) => {
          anchor.addEventListener("click", function (e) {
            e.preventDefault();
            const href = this.getAttribute("href");
            if (href === "#") return;

            const target = document.querySelector(href);
            const headerOffset = 80; // ヘッダーの高さ分
            const elementPosition = target.getBoundingClientRect().top;
            const offsetPosition = elementPosition + window.pageYOffset - headerOffset;

            window.scrollTo({
              top: offsetPosition,
              behavior: "smooth",
            });
          });
        });
      });
    </script>
  </body>
</html>
